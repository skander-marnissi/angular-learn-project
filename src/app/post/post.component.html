<li [ngClass]="{'list-group-item':true,
                'list-group-item-success':loveIts>0,
                'list-group-item-danger':loveIts<0}">

<div class="row">
    <div class="col-md-8"><h3> {{title}} </h3></div>
    <div class="col-md-4">{{created_at| date:'short'|uppercase}}</div>
  </div>
    
   
   <p>{{content}}</p>
    <button style="margin-right: 5px" class="btn btn-success"(click)='increaseLikes()'>Love it!</button><button class="btn btn-danger" (click)='decreaseLikes()'>Don't love it!</button>
    
</li>
