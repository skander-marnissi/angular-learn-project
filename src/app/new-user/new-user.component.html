<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]='userForm' (ngSubmit)='onSubmitForm()'>
    <div class="form-group">
        <label for="firstname">Prénom </label>
        <input type="text" class="form-control" id='firstname' formControlName='firstname'>
    </div>
    <div class="form-group">
        <label for="lastname">Nom  </label>
        <input type="text" class="form-control" id='lastname' formControlName='lastname'>
    </div>

    <div class="form-group">
        <label for="email">Email </label>
        <input type="text" class="form-control" id='email' formControlName='email'>
    </div>
    <div class="form-group">
        <label for="preferedDrink">Boisson preferée </label>
        <select type="text" class="form-control" id='preferedDrink' formControlName='preferedDrink'>
            <option value="Café">Café</option>
            <option value="Thé">Thé</option>
        </select>
    
    </div>

    
    <div formArrayName='hobbies'>

        <h2>Mes Hobbies : </h2>
        <div class="form-group" *ngFor="let hobbiControl of getHobbies().controls; let i =index">
            <input type="text" class="form-control" [formControlName] = 'i'>
        </div>
        <button type='button' class="btn btn-success" (click)='onAddHobbi()'>Ajouter un hobbie</button>

    </div>
    <button type="submit" class="btn btn-primary" [disabled]='userForm.invalid'>Soumettre</button>
    


    </form>
</div>
